<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Profile card component</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="header">
                <img src="img/image-victor.jpg" alt="imagen perfil" class="centrar-imagen">
            </div>
        </header>
        <main class="centrar-texto">
            <div class="info">
                <h1 class="name no-margin">Victor Crest  <span>26</span></h1>
                <p class=" country no-margin">London</p>
            </div>
            <div class="datos">
                <div class="followers ">
                    <h2 class="no-margin">80K</h2>
                    <p class="numbers no-margin">Folllowers</p>
                </div>
                <div class="likes">
                    <h2 class="no-margin">803K</h2>
                    <p class="numbers no-margin">Likes</p>
                </div>
                <div class="photos">
                    <h2 class="no-margin">1.4K</h2>
                    <p class="numbers no-margin">Photos</p>
                </div>
                
            </div>
        </main>
    </div>
    <footer class="atribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Oscar951">Oscar Gregori</a>.</p>
    </footer>
</body>
</html>
